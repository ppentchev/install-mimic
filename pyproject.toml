[project]
name = "install-mimic"
version = "0.4.1"
classifiers = []

[dependency-groups]
docs = [
  "mkdocs >= 1.4.2, < 2",
  "mkdocs-material >= 9.1.2, < 10",
]
testenv-reuse = [
  "reuse >= 5, < 6",
]
testenv-uvoxen = [
  "uvoxen >= 0.1.1, < 0.2",
]

[tool.test-stages]
stages = [
  "@check and @quick and not @manual",
  "@check and not @manual",
]

[tool.uvoxen]
build-project = false

envlist = [
  "reuse",
  "uvoxen-sync-check",
  "docs",
]

[tool.uvoxen.format.version]
major = 0
minor = 2

[tool.uvoxen.req]
header = """
# SPDX-FileCopyrightText: Peter Pentchev <roam@ringlet.net>
# SPDX-License-Identifier: BSD-2-Clause

# Automatically generated by `uvoxen req generate` from pyproject.toml

"""

[tool.uvoxen.tox]
env-order = [
  "docs",
  "reuse",
]

header = """
# SPDX-FileCopyrightText: Peter Pentchev <roam@ringlet.net>
# SPDX-License-Identifier: BSD-2-Clause

# Automatically generated by `uvoxen tox generate` from pyproject.toml

"""

[tool.uvoxen.env.docs]
tags = [
  "docs",
]
dependency-groups = [
  "docs",
]
commands = [
  "mkdocs build",
]

[tool.uvoxen.env.reuse]
tags = [
  "check",
  "quick",
]
dependency-groups = [
  "testenv-reuse",
]
commands = [
  "reuse lint",
]

[tool.uvoxen.env.uvoxen-sync-check]
tags = [
  "check",
]
dependency-groups = [
  "testenv-uvoxen",
]
commands = [
  "uvoxen req generate --check --diff -g docs",
  "uvoxen tox generate --check --diff",
]
