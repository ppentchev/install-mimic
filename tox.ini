# Automatically generated by `uvoxen tox generate` from pyproject.toml

[tox]
minversion = 4.22
envlist =
  reuse
  uvoxen-sync-check
  docs
skipsdist = True



[testenv:docs]
tags =
  docs
dependency_groups =
  docs
commands =
  mkdocs build

[testenv:reuse]
tags =
  check
  quick
dependency_groups =
  testenv-reuse
commands =
  reuse lint

[testenv:uvoxen-sync-check]
tags =
  check
dependency_groups =
  testenv-uvoxen
commands =
  uvoxen req generate --check --diff -g docs
  uvoxen tox generate --check --diff
