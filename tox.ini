[tox]
minversion = 4.1
envlist =
  docs
  reuse
skipsdist = True

[testenv:docs]
skip_install = True
tags =
  check
  docs
deps =
  -r requirements/docs.txt
commands =
  mkdocs build

[testenv:reuse]
skip_install = True
tags =
  check
  quick
deps =
  reuse >= 2, < 3
commands =
  reuse lint
